name: C/C++ CI

on:
  push:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Setup NASM
      uses: ilammy/setup-nasm@v1
    - name: Git Checkout
      uses: actions/checkout@v2

    - name: Restore CMake Cache
      uses: actions/cache@v2
      with:
        path: build/
        key: ${{ runner.os }}-cxx-${{ hashFiles('**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-cxx-

    - name: Setup Build Directory
      run: mkdir build -ea 0
      
    - name: Set Git Tag
      if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
      run: |
        if("${{ github.ref }}" -match "refs\/tags\/([0-9]+\.[0-9]+\.[0-9]+)")
        { echo ('ZA_TAG='+$matches.1) >> $env:GITHUB_ENV}
    
    - name: Update Version Resource
      if: env.ZA_TAG != null
      run: |
        (((Get-Content -path src/ZenovaAPI.rc -Raw) -replace "0,0,0", ("$env:ZA_TAG" -replace "\.", ",")) -replace "0\.0\.0", "$env:ZA_TAG") | Set-Content -Path src/ZenovaAPI.rc
        
    - name: Run CMake
      run: |
        cmake -S . -B build
        cmake --build build --config Release

    - name: File Upload Setup
      run: |
        mkdir dev\lib; cp build\ZenovaAPI.lib dev\lib\ZenovaAPI.lib; mv tools inc dev
        mkdir artifact; cp build\ZenovaAPI.dll artifact\ZenovaAPI.dll; cp build\ZenovaAPI.exp artifact\ZenovaAPI.exp; cp build\ZenovaAPI.lib artifact\ZenovaAPI.lib

    - name: Create Development Package
      uses: papeloto/action-zip@v1
      with:
        dest: ZenovaAPI-dev.zip
        files: dev/

    - name: Upload Development Package
      uses: actions/upload-artifact@v2
      with:
        name: ZenovaAPI-dev
        path: dev

    - name: Upload x64 Build
      uses: actions/upload-artifact@v2
      with:
        name: ZenovaAPI
        path: artifact

    - name: Create Tagged Release
      if: env.ZA_TAG != null
      uses: "marvinpinto/action-automatic-releases@latest"
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: false
        files: |
          ZenovaAPI-dev.zip
          build/ZenovaAPI.dll
